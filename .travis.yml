# See https://blog.travis-ci.com/2017-12-12-new-trusty-images-q4-launch
sudo: required
dist: trusty
group: deprecated-2017Q4

# Only run travis on the master branch (and PRs), not all branches
branches:
  only:
    - master

language: python

python:
  - "2.7"

# cache pip and npm package installations
cache:
  pip: true
  directories:
    - node_modules

# limit the depth of the commits we clone
git:
  depth: 5

env:
  global:
    - ISSUES_REPO_URI=webcompat/webcompat-tests/issues
    # grab latest 4.x release, which is LTS for now
    - TRAVIS_NODE_VERSION="4"
    - MOZ_HEADLESS=1

addons:
  firefox: 56.0

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

install:
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION
  - travis_retry npm install
  - travis_retry npm run pip
  - travis_retry npm run config
  - which firefox
  - java -version
  - firefox --version
  # lint python
  - pep8 --ignore=E402 webcompat/ tests/ config/secrets.py.example
  - python run.py -t &

before_script:
  - "sleep 2"
  # lint JS in default eslint task
  - npm run lint
  - npm run build

# now run the tests!
script:
  - nosetests
  - node_modules/.bin/intern-runner config=tests/intern reporters=Console
