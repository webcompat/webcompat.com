# use container-based environment
sudo: false

language: python

python:
  - "2.7"

# cache pip and npm package installations
cache:
  directories:
    - node_modules
    - $HOME/.pip-cache/
    - $HOME/.selenium/

addons:
  firefox: "34.0"

env:
  global:
    - ISSUES_REPO_URI=miketaylr/nobody-look-at-this/issues
    - FAKE_ID=e80a666fbf1fa9ea18db
    - FAKE_SECRET=688c4546f09624f8c44773b22268064dfca19a59

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "mkdir -p $HOME/.selenium && cd $HOME/.selenium && wget -nc http://selenium-release.storage.googleapis.com/2.44/selenium-server-standalone-2.44.0.jar"
  - java -jar selenium-server-standalone-2.44.0.jar &> /dev/null &
  - cd -

install:
  - travis_retry npm install -g grunt-cli
  - travis_retry npm install
  - travis_retry pip install -r requirements.txt --download-cache $HOME/.pip-cache
  - cp config.py.example config.py
  - python run.py &

before_script:
  - "sleep 2"
  - grunt

# now run the tests!
script:
  - nosetests
  - node_modules/.bin/intern-runner config=tests/intern user="$USER" pw="$PW"
