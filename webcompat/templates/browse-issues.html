<div id="browse-issues-wrapper">
  <div class="wc-content" id="browse-issues">
    <div class="wc-Issue">
      <h2 class="wc-Title--l">Latest Bugs</h2>
      <div id="new" class="wc-Issue-content">
        <script type="text/template" id="new-tmpl">
          <% if (newIssues.length) { %>
            <% _.each(newIssues, function(issue) { %>
              {% include "web_modules/issue-item.html" %}
            <% }); %>
          <% } else { %>
          <p>Nothing here currently, cool!</p>
        <% } %>
        </script>
        </div>
      <p class="more-issues"><a href="{{ url_for("show_issues") }}">View All</a></p>
    </div>
  </div>
</div>
