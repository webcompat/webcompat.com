<div class="wc-UIContent js-list-issue">
  <script type="text/template" id="issuelist-issue-tmpl">
  <% if (issues.length) { %>
    <% _.each(issues, function(issue) { %>
      {% include "web_modules/issue-list.html" %}
    <% }); %>
  <% } else { %>
    <div class="wc-SearchIssue-noResults">
      <div class="wc-SearchIssue-noResults-title">Sorry, no results were found.</div>
       <ul class="wc-SearchIssue-noResults-list">
         <li class="wc-SearchIssue-noResults-list-item">Check your spelling</li>
         <li class="wc-SearchIssue-noResults-list-item">Try a more general search</li>
         <li class="wc-SearchIssue-noResults-list-item">Search for popular labels</li>
         <li class="wc-SearchIssue-noResults-list-item wc-SearchIssue-noResults-list-item--label">
           <ul class="r-ResetList wc-SearchIssue-noResults-list-labels">
             <li class="wc-SearchIssue-noResults-list-labelsItem js-Issue-label" >
               <a class="wc-Labels" href="#" title="Labels : android"
                  data-remotename="browser-android"
                  style="border-color: #48DE20">android</a>
              </li>
             <li class="wc-SearchIssue-noResults-list-labelsItem js-Issue-label">
               <a class="wc-Labels" href="#" title="Labels : chrome"
                  data-remotename="browser-chrome"
                  style="border-color: #FFA500">chrome</a>
              </li>
             <li class="wc-SearchIssue-noResults-list-labelsItem js-Issue-label">
               <a class="wc-Labels" href="#" title="Labels : firefox"
                  data-remotename="browser-firefox"
                  style="border-color: #E50000">firefox</a>
             </li>
             <li class="wc-SearchIssue-noResults-list-labelsItem js-Issue-label">
               <a class="wc-Labels" href="#" title="Labels : ie"
                  data-remotename="browser-ie"
                  style="border-color: #3E8AE5">ie</a>
              </li>
           </ul>
         </li>
       </ul>
    </div>
  <% } %>
  <p>
    <a class="wc-Link wc-GithubLink" href="https://github.com/{{ config['ISSUES_REPO_URI'] }}/{{ number }}"><span class="wc-GithubLink-Icon"></span>View issues on Github</a>
  </p>
  <p>
    <span class="wc-GithubKeyhint-DesktopOnly">Shortcut: Press<span class="wc-Keyhint">g</span>on your keyboard to be taken to the GitHub view of this page.</span>
  </p>
  </script>
</div>
