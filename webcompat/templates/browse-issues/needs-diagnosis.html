<div id="needs-diagnosis" class="cssr-Grid-cell cssr-all--1of2 cssr-maxM--2of2">
  <script type="text/template" id="needs-diagnosis-tmpl">
  <h3 class="wc-titleIssue">
    <a href="{{ url_for('show_issues') }}?needsdiagnosis=1">Needs Diagnosis</a>
  </h3>
  <% if (needsDiagnosis.length) { %>
    <% _.each(needsDiagnosis, function(issue) { %>
    <div class="IssueItem IssueItem--need">
      <p class="IssueItem-header">
        <a href="/issues/<%= issue.number %>"><span class="IssueItem-count">Issue <%= issue.number %></span>: <%- issue.title %></a>
      </p>
      <p class="IssueItem-metadata">Opened: <time><%= issue.createdAt %></time>, comments: <%= issue.commentNumber %></p>
    </div>
    <% }); %>
  <% } else { %>
  <p>Nothing here currently, please help <a href="https://github.com/webcompat/web-bugs/issues?labels=contactready">reach out to sites!</a></p>
  <% } %>
  </script>
</div>
