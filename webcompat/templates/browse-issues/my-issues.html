<div id="my-issues" class="r-Grid r-Grid--withGutter">
  <script type="text/template" id="my-issues-tmpl">
  <h3 class="wc-titleIssue">
    <a class="wc-titleIssue-link" href="{{ url_for('show_issues') }}?creator=<%= userName %>">Submitted by Me</a>
  </h3>
  <% if (userIssues.length) { %>
    <% _.each(userIssues, function(issue) { %>
    <div class="r-Grid-cell r-all--1of2 r-maxM--2of2">
      <div class="wc-IssueItem wc-IssueItem--<%= issue.stateClass %>">
        <p class="wc-IssueItem-header">
          <a href="/issues/<%= issue.number %>"><span class="wc-IssueItem-count">Issue <%= issue.number %></span>: <%- issue.title %></a>
        </p>
        <p class="wc-IssueItem-metadata">Opened: <time><%= issue.createdAt %></time>, comments: <%= issue.commentNumber %></p>
      </div>
    </div>
    <% }); %>
  <% } else { %>
  <div class="r-Grid-cell r-all--1of2 r-maxM--2of2">
  <p>Nothing reported yet!</p>
  </div>
  <% } %>
  </script>
</div>
