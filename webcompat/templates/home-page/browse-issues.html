<section class="wc-UISection wc-UISection--backgroundColor">
  <div class="wc-UIContent">
    <h2 class="wc-Title wc-Title--l">Latest Untriaged Issues</h2>
    <div id="js-lastIssue">
      <script type="text/template" id="needstriage-tmpl">
        <% if (issues.length) { %>
          <% _.each(issues, function(issue) { %>
            {% include "web_modules/issue-list.html" %}
          <% }); %>
        <% } else { %>
        <p>Nothing here currently, cool!</p>
      <% } %>
      </script>
      </div>
    <p class="wc-IssueItem-linkMoreIssues">
      <a class="wc-Link" href="{{ url_for("show_issues") }}">View All</a>
    </p>
  </div>
</section>
