			<div class="box" style="height: 100%">
				<div onsd-friends type="'accept'" on-friends-done="friends=item"></div>
				<div onsd-pins on-pins-done="pins=item"></div>
				<div onsd-dialogs on-dialogs-done="dialogs=item"></div>
				<div onsw-loader ng-if="!dialogs.online() && !$root.user.guest" style="text-align:center;margin:10px"></div>
				<div onsw-text translation-key="core.lostConnection" ng-if="!dialogs.online() && !$root.user.guest"></div>
				<div onsw-text translation-key="messenger.noMatch" ng-if="filterNoMatch"></div>
				<div class="ons-item link" ons-toggle-widget ons-toggle-widget-if="filterNoMatch" ons-toggle-widget-auth="user">
					<a class="box" ng-href="#/amateurs/search?filter-search.nickname={{q}}">
						<span class="label">{{'messenger.noMatchLink' | translate}}</span>
					</a>
				</div>
				<div onsw-tiles list="filtered" item-hook="contact" class="columns" item-class="contact"></div>
			</div>
		</div>
		<div onsw-hook hookname="messengerDialog" hook-data="$root.dialogAmateur"></div>
</div>
</aside>
	<aside><regard-shop class="regard shop" ng-include="'/template/regard.shop'"></regard-shop></aside>
	<aside onsw-alert></aside>
	<outdated class="ons-form"></outdated>
</div>
</body>

</html>
