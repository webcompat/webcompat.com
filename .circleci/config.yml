# Python CircleCI 2.1 configuration file
#
# Check https://circleci.com/docs/reference/configuration-reference/ for more details
#
version: 2.1
orbs:
  browser-tools: circleci/browser-tools@2.3.1
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: cimg/python:3.9-browsers
        environment:
          FLASK_CONFIG: testing

    working_directory: ~/repo

    steps:
      - browser-tools/install_browser_tools:
          chrome_version: 114.0.5735.90
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - deps1-{{ .Branch }}-{{ checksum "config/requirements-dev.txt" }}
            - v1-npm-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: install python deps
          command: |
            python3 -m venv env
            . env/bin/activate
            pip install -r config/requirements-dev.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "config/requirements-dev.txt" }}
          paths:
            - "env"
      # NPM INSTALL
      - run:
          name: install npm deps
          command: |
            npm install
            npm install semver

      - save_cache:
          paths:
            - ./node_modules
          key: v1-npm-{{ .Branch }}-{{ checksum "package.json" }}

      - run:
          name: Run Tests
          command: |
            . env/bin/activate
            NODE_OPTIONS=--max_old_space_size=8192
            npm run lint
            npm run build
            pip install -e .
            pytest tests
            npm run test:unit-js
            python run.py -t &
            sleep 5
            npx intern
      - store_artifacts:
          path: test-reports/
          destination: test-reports
